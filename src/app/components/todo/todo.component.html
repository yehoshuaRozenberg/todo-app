<mat-card class="todo-card" *ngIf="todo && !todo.isArchived" >
    <mat-card-header>
      <mat-card-title>{{todo.title}}</mat-card-title>
      <mat-card-subtitle>{{todo.description}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions>
      <!-- <button mat-button (click)="onCompletedTodo(todo)">COMPLETE</button> -->
      <button mat-raised-button color="primary" (click)="onCompletedTodo()">COMPLETE</button>
      <button mat-raised-button color="warn" (click)="onArchivedTodo()">ARCHIVE</button>

    </mat-card-actions>
  </mat-card>
